apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: billing-app
spec:
  serviceName: "billing-app"
  replicas: 1
  selector:
    matchLabels:
      app: billing-app
  template:
    metadata:
      labels:
        app: billing-app
    spec:
      initContainers:
      - name: wait-for-rabbitmq
        image: busybox
        command:
          - sh
          - -c
          - |
            until nc -z billing-queue 5672; do
              echo "Waiting for RabbitMQ...";
              sleep 3;
            done;
        envFrom:
          - secretRef:
              name: orchestrator-secrets
      containers:
      - name: billing-app
        image: a3nktr0/billing-app:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "4"
        envFrom:
        - secretRef:
            name: orchestrator-secrets
      volumes:
        - name: billing-app-data
          persistentVolumeClaim:
            claimName: billing-app-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: billing-app-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
---
apiVersion: v1
kind: Service
metadata:
  name: billing-app
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30002 # Unique NodePort for billing-app
  selector:
    app: billing-app

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: billing-app-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: billing-app
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
